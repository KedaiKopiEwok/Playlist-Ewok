<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kopi Galau Retro</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fef6e4, #fcd5ce);
      color: #2a2a2a;
    }
    .carousel {
      max-width: 600px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: #fff1e6;
    }
    .slide {
      display: none;
      padding: 30px;
      text-align: center;
    }
    .slide.active {
      display: block;
    }
    .slide img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 4px solid #ffb5a7;
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    .controls button {
      background: #ffb5a7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: #f28482;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
    }
    h2, h3, p {
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

  <div class="carousel">

    <!-- Slide 1 -->
    <div class="slide active">
      <img src="‚ÄúKopi itu kayak pelukan... tapi nggak ribet.‚Äù ‚Äî Kak Gendhis üçØ_20250529_150857_0000.png" alt="Kopi Galau">
      <h2>‚ÄúKopi ini pahit, tapi kenangan kamu lebih.‚Äù</h2>
      <audio controls>
        <source src="My Heart (Piano + Orchestra) Ost. Heart Series - it's ferdi (1).mp3" type="audio/mpeg">
        Browser kamu nggak dukung audio player üò¢
      </audio>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <img src="foto-2.jpg" alt="Ngopi Sendu">
      <p>Kadang ngopi bukan buat melek,<br>tapi buat nemenin hati yang capek.</p>
      <audio controls>
        <source src="lagu-2.mp3" type="audio/mpeg">
        Browser kamu nggak dukung audio player üò¢
      </audio>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <img src="foto-3.jpg" alt="QR Playlist">
      <h3>Tag teman yang suka bilang "ngopi yuk", padahal butuh pelukan üò≠</h3>
      <audio controls>
        <source src="lagu-3.mp3" type="audio/mpeg">
        Browser kamu nggak dukung audio player üò¢
      </audio>
    </div>

  </div>

  <div class="controls">
    <button onclick="prevSlide()">‚Üê Prev</button>
    <button onclick="nextSlide()">Next ‚Üí</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        const audio = slide.querySelector('audio');
        if (audio) {
          if (i !== index) {
            audio.pause();
            audio.currentTime = 0;
          }
        }
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }
  </script>

</body>
</html>
