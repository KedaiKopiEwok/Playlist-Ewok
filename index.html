<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nostalgia 90an</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fbe4d8, #fcd5ce);
      color: #222;
    }
    .carousel {
      max-width: 600px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .slide {
      display: none;
      padding: 30px;
      text-align: center;
    }
    .slide.active {
      display: block;
    }
    .slide img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 4px solid #ffb5a7;
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    .controls button {
      background: #ffb5a7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: #f28482;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
    }
    h2, h3, p {
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

  <div class="carousel">

    <!-- Slide 1 -->
    <div class="slide active">
      <img src="chrisye.jpg" alt="Chrisye">
      <h2>Chrisye ‚Äì Kala Cinta Menggoda</h2>
      <p>‚ÄúKala cinta menggoda... segala rasa berubah.‚Äù</p>
      <audio controls>
        <source src="https://open.spotify.com/embed/album/2sap2qow60v06y9ztkkqoq?utm_source=generator" type="audio/mpeg">
        Browser kamu nggak dukung audio player üò¢
      </audio>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <img src="kla.jpg" alt="KLa Project">
      <h2>KLa Project ‚Äì Yogyakarta</h2>
      <p>Rindu ini‚Ä¶ makin terasa saat ku sendiri.</p>
      <audio controls>
        <source src="kla.mp3" type="audio/mpeg">
        Browser kamu nggak dukung audio player üò¢
      </audio>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <img src="boyz.jpg" alt="Boyz II Men">
      <h2>Boyz II Men ‚Äì End of the Road</h2>
      <p>Emotional damage versi original üò≠</p>
      <audio controls>
        <source src="boyz.mp3" type="audio/mpeg">
        Browser kamu nggak dukung audio player üò¢
      </audio>
    </div>

  </div>

  <div class="controls">
    <button onclick="prevSlide()">‚Üê Prev</button>
    <button onclick="nextSlide()">Next ‚Üí</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        const audio = slide.querySelector('audio');
        if (audio) {
          if (i !== index) {
            audio.pause();
            audio.currentTime = 0;
          }
        }
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }
  </script>

</body>
</html>
